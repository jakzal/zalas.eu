---
layout: default
title: Blog
hideNavigation: yes
---

<div class="posts list-group">
    {% for post in site.posts limit:10 %}
    <a href="{{ site.url.main }}{{ post.url }}" class="list-group-item">
        <span class="badge">{% include postDate.html %}</span>
        <h2 class="list-group-item-heading">{{ post.title }}</h2>
    </a>
    {% endfor %}
</div>
