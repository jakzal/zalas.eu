---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="posts list-group">
    {% for post in site.tags[page.tag] %}
    <a href="{{ site.url.main }}{{ post.url }}" class="list-group-item">
        <span class="pull-right post-date">{% include postDate.html %}</span>
        <h2 class="list-group-item-heading">{{ post.title }}</h2>
    </a>
    {% endfor %}
</div>
