---
layout: default
---

<div class="row-fluid">
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date_to_string }}</p>
    <div id="content">
        {% if page.image %}
            {% assign image = page.image %}
            {% include image.html %}
        {% endif %}
        {{ content }}
    </div>
</div>
