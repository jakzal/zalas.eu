---
layout: default
---

<h1>{{ page.title }}</h1>
<div class="post-date pull-right">{% include postDate.html %}</div>
<ul class="list-unstyled list-inline tag-cloud post-tag-cloud">
    {% for tag in page.tags %}
        <li>
            <span class="glyphicon glyphicon-tag"></span>
            <a href="{{ site.url.main }}/tag/{{ tag | slugize }}">
                <span class="list-group-item-heading">{{ tag }}</span>
            </a>
        </li>
    {% endfor %}
</ul>

{{ content }}

<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_shortname = '{{ site.disqus.shortname }}';
    var disqus_identifier = '{{ page.slug }}';
    var disqus_url = '{{ site.disqus.url }}/{{ page.slug }}';

    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
