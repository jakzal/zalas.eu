---
layout: default
---

<h1>{{ page.title }}</h1>
<div class="post-date">{% include postDate.html %}</div>
<ul class="inline tag-cloud post-tag-cloud">
    {% for tag in page.tags %}
        <li>
            <i class="icon-tag"></i>
            <a href="{{ site.url.main }}/tag/{{ tag | slugize }}">{{ tag }}</a>
        </li>
    {% endfor %}
</ul>
{% if page.image %}
{% assign image = page.image %}
{% include image.html %}
{% endif %}
{{ content }}
